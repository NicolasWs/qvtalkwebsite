<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QVTalk Magic Quadrant - Well-being Solutions Analysis</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/qvtalk-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/qvtalk-logo.png">
    <link rel="shortcut icon" href="/qvtalk-logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/qvtalk-logo.png">
    <!-- GitHub Pages SPA routing -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
